<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Music Website Landing Page</title>

    <!-- Links -->
      <!-- ionicons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <!-- jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!-- tweenmax - gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Scripts -->
</head>
<body>
   
    <div class="wrapper">
        <div class="hero-section">
                
            <div class="menu-container">
                <div class="close-menu">
                    <ion-icon name="close"></ion-icon>
                </div>
        
                <div class="menu-links">
                    <div class="link">
                        <a href="#">About</a>
                    </div>
                    <div class="link">
                        <a href="#">Events</a>
                    </div>
                    <div class="link">
                        <a href="#">Contact</a>
                    </div>
                </div>
        
            </div>
        </div>
            
              <div class="nav">
                    <div class="artist">Rihow Ankiay</div>
                    <div class="watch"><ion-icon name="play"></ion-icon> watch now</div>
                    <div class="open-menu"><ion-icon name="menu"></ion-icon></div>
              </div>
              
              <div class="hero-gif"></div>

              <div class="hero-title">
                    <h1 class="glitch" data-text="Underrated">Underrated</h1>
                    <p>The new album</p>
              </div>

              <div class="rotatethis">
                    <h2 id="rotated">stone • fox • swim • tapcheck • wolves </h2>
              </div>

              <div class="social-media">
                    <ul>
                          <li>facebook</li>
                          <li>instagram</li>
                          <li>twitter</li>
                    </ul>
              </div>

              <div class="listensong">
                    <ul>
                          <li><ion-icon name="play"></ion-icon></li>
                          <li><ion-icon name="musical-notes"></ion-icon></li>
                          <li><ion-icon name="microphone"></ion-icon></li>
                          <li><ion-icon name="videocam"></ion-icon></li>
                    </ul>
              </div>
        </div>

        <div class="gif-overlay"></div>
  </div>


    <!-- Scripts -->
    <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>
    <!-- Main script -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
